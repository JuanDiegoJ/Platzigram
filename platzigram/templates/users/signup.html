{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram Sign up</title>
{% endblock %}

{% block container %}
        <!--Arroja un error en dado caso que se haya -->
        {% if error %}
                <p class="alert alert-danger">{{ error }}</p>
        {% endif %}
    <form action="{% url 'signup' %}" method="POST">
            <!--Siempre que se cree un formulario se debe agregar este tag-->
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control"
                placeholder="Username" name="username" required="true">
            </div>
            <div class="form-group">
                    <input class="form-control" type="password"
                    placeholder="Password" name="passwd" required="true">
            </div>
            <div class="form-group">
                    <input class="form-control" type="password"
                    placeholder="Password Confirmation" 
                    name="passwd_confirmation" required="true">
            </div>
            <div class="form-group">
                    <input class="form-control" type="text"
                    placeholder="First Name" name="first_name" required="true">
            </div>
            <div class="form-group">
                    <input class="form-control" type="text"
                    placeholder="Last Name" name="last_name" required="true">
            </div>
            <div class="form-group">
                    <input class="form-control" type="email"
                    placeholder="Email address" name="email" required="true">
            </div>

            <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>
    </form>
    
{% endblock %}
